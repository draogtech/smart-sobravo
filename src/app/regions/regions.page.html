<ion-header>
  <ion-toolbar>
    <ion-title style="text-align:center">Regions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding>
      <ion-item button (click)="clickRegion(region)" *ngFor="let region of regions; let even = even" style="font-size: 15px" [color]="even? '' : 'secondary'" detail>
        {{ region }}   
      </ion-item>
    </ion-item-sliding>
  </ion-list>
  

</ion-content>
